<vma-frame-main title="Demo">
  <vma-upload [(value)]="stringValue"></vma-upload>

  <vma-image-upload [(value)]="arrayValue" [nzLimit]="2"></vma-image-upload>

  <vma-upload [nzBeforeUpload]="beforeUpload">
    <button nz-button>Uploader</button>
  </vma-upload>
  <button nz-button (click)="editorReadOnly = !editorReadOnly">editorReadOnly</button>
  <vma-editor [(ngModel)]="editorText" [readOnly]="editorReadOnly"></vma-editor>
</vma-frame-main>
