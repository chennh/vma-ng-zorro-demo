<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="180px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null" nzTheme="light">
    <div class="sidebar-logo">
      <a href="/" target="_blank">
        <img src="https://resource.v-ma.com/image/wecom/logo-icon.png" alt="logo">
        <h1>管理后台</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/frame/system/demo">Demo</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/frame/system/form">Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="frame-header">
        <div class="frame-header-main">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
          </span>
        </div>
        <div class="frame-header-admin" *ngIf="adminInfo">
          <nz-avatar nzIcon="user" [nzSrc]="adminInfo.loginStaffBo.headIcon" class="mr-5">
            {{adminInfo.loginStaffBo.staffName | lastChar}}</nz-avatar>
          <a nz-dropdown [nzDropdownMenu]="menu">
            {{adminInfo.loginStaffBo.staffName}}
            <i nz-icon nzType="down"></i>
          </a>
          <nz-dropdown-menu #menu>
            <ul nz-menu>
              <li nz-menu-item>个人信息</li>
              <li nz-menu-item>设置密码</li>
              <li nz-menu-item>切换企业</li>
              <li nz-menu-divider></li>
              <li nz-menu-item (click)="logout()">退出</li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
